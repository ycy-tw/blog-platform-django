{% extends 'account/base.html' %}
{% load i18n %}
{% load static %}
{% block title %} | Reset Password {% endblock title %}

{% block content %}

<h2 id="logo">
    <a href="{% url 'article:home' %}">
        <img src="{% static 'assets/imgs/theme/logo1.svg' %}" style="width: auto; height: 25px;">
    </a>
</h2>
<h3 class="form-title reset-password">
    {% translate 'Reset password' %}
</h3>
<br>


<form method="post">

    {% csrf_token %}

    {{ form.email }}
    {{ form.email.label_tag }}
    <p class="form-text">
        {{ form.email.help_text }}
    </p>

    <input type="submit" class="client-info custom-btn" value="{% translate 'Send' %}">

</form>
<a class="clean-link" href="{% url 'account:login' %}">
    <input type="submit" class="client-info custom-btn" value="{% translate 'Back to login' %}">
</a>


{% endblock content %}
