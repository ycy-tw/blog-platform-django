{% load static %}
{% load i18n %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'account/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="{% static 'assets/imgs/theme/logo1.png' %}">
    <link rel="icon" size="192x192" href="{% static 'assets/imgs/theme/192x192-logo.png' %}">

    <title>{% translate 'KnowsList' %}{% block title %}{% endblock title %}</title>
    {% block head %}
    {% endblock head %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1J8Z3FMJD5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '<GA4 ID>');
    </script>

</head>

<body>
    <div id="container">
        <div id="left">
        </div>

        <div id="right">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>


<script type="text/javascript" src="{% static 'account/scripts.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
